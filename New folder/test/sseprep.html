<html>
	<head>
		<style>
		
		</style>
		<script>
			var obj={
				monitor:function(){
					var ev=new EventSource("sseprep.php");
					ev.addEventListener("received",obj.update,false);
					ev.onerror=function(){alert("Looks like we messed up")}
				
				},
				update:function(event){
					var d=document.createElement("div");
					//var arr = JSON.parse(event.data);
					//console.log(arr[0]['id']);
					d.innerHTML=event.data
					document.body.appendChild(d);
				
				}
				
			
			}
		</script>
	</head>
	<body>
		<input type="button" value="Start Chatting" onclick="obj.monitor()"/>
	</body>

</html>
